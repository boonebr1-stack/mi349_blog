<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
</head>
<body>
  <h1>Contact Me</h1>

  <form name="contact" method="POST" data-netlify="true">
    <!-- Hidden input required for Netlify -->
    <input type="hidden" name="form-name" value="contact" />

    <!-- Name Field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email Field -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Reason Dropdown -->
    <label for="reason">Reason for Contact:</label><br>
    <select id="reason" name="reason" required>
      <option value="">--Please choose an option--</option>
      <option value="saying-hi">Saying hi</option>
      <option value="looking-for-contractor">Looking for a contractor</option>
      <option value="interested-in-interview">Interested in an interview</option>
    </select><br><br>

    <!-- Message Textarea -->
    <label for="message">Comments:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
